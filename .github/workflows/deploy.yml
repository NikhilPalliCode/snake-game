name: Deploy JavaScript Snake Game

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy
        run: |
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --confirm